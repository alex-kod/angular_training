<mat-accordion class="example-headers-align" multi>

    <mat-expansion-panel>

        <mat-expansion-panel-header>

            <mat-panel-title>
                Critères de recherche
            </mat-panel-title>

            <mat-panel-description>
                Critères de recherche
            </mat-panel-description>

        </mat-expansion-panel-header>

        <div class="grid auto-fit">

            <!-- =================================================================================================-->
            <!--                          GESTION CRITERE RECHERCHE                           -->
            <!-- =================================================================================================-->
            <!-- formulaire "standard"-->
            <form [formGroup]="simpleForm">

                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" placeholder="Name">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Code A</mat-label>
                    <mat-select formControlName="codeA" (selectionChange)="trigerfilterCodeOptions('code_a', $event.value)" [value]="selectedCodeA"> 
                        <mat-option *ngFor="let option of codeAOptions" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Code B</mat-label>
                    <mat-select formControlName="codeB" (selectionChange)="trigerfilterCodeOptions('code_b', $event.value)" [value]="selectedCodeB">
                        <mat-option *ngFor="let option of codeBOptions" [value]="option">
                            {{ option }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>


                <div class="action-buttons">
                    <button type="submit" (click)="onSubmitForm()" [disabled]="simpleForm.invalid">rechercher</button>
                </div>

            </form>

        </div>

    </mat-expansion-panel>

    <mat-expansion-panel>
        <mat-expansion-panel-header>
            <mat-panel-title>
                Resultat de la recherche
            </mat-panel-title>

            <mat-panel-description>
                Resultat de la recherche
                <!-- <mat-icon>date_range</mat-icon> -->
            </mat-panel-description>

        </mat-expansion-panel-header>

        <app-material-table [columns]="columns" [dataSource]="dataSource" (editRow)="onRowEdited($event)"></app-material-table>

        <app-material-table [columns]="columns2" [dataSource]="dataSource2" (editRow)="onRowEdited($event)"></app-material-table>

    </mat-expansion-panel>

    <mat-expansion-panel>

        <mat-expansion-panel-header>

            <mat-panel-title>
                Détail d'un élément
            </mat-panel-title>

            <mat-panel-description>
                Détail d'un élément
            </mat-panel-description>

            <br />

        </mat-expansion-panel-header>

        <app-data-detail [editingElement]="editingElement"> </app-data-detail>

    </mat-expansion-panel>

</mat-accordion>
