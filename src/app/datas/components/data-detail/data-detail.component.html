@if(editingElement){
<mat-form-field>
    <mat-label>name</mat-label>
    <input matInput value="{{editingElement.name}}">
</mat-form-field>

<mat-form-field>
    <mat-label>weight</mat-label>
    <input matInput type="number" min="1" value="{{editingElement.weight}}">
</mat-form-field>

<mat-form-field>
    <mat-label>symbol</mat-label>
    <input matInput value="{{editingElement.symbol}}">
</mat-form-field>
}
